defaults:
  - _self_
  - model: ???

notes: |
  This run is to evaluate the neural learning quantifiers and logging in MLFlow.

grammar:
  indices: true
  index_weight: 2.0

expressions:
  n_limit: 2
  x_size: 4
  m_size: 4
  depth: 3
  output_dir: learn_quant/outputs/
  representation: one_hot
  downsampling: true
  generation_args:
    batch_size: 1000
    n_limit: 5000 # Minimum number of sample rows in dataset for a single class. Full dataset length is 2 * n_limit.
    M_size: 12
    X_size: 20
    entropy_threshold: 0.02
    inclusive: False
  batch_size: 64
  split: 0.8

training:
  strategy: kfold
  k_splits: 5
  n_runs: 1
  lightning: true
  device: cpu
  epochs: 5
  conditions: false
  early_stopping:
    threshold: 0.01
    monitor: val_loss
    min_delta: 0.001
    patience: 20
    mode: min
    check_on_train_epoch_end: false

optimizer:
  _partial_: true
  _target_: torch.optim.Adam
  lr: 1e-3

criterion:
  _target_: torch.nn.BCEWithLogitsLoss
